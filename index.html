<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Анаграммы</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1><span id="home">Анаграммы</span></h1>
    <form id='level-picker'>
        <h3>Выберите уровень:</h3><br>
        <div id='radio-wrapper'>
            <input name='levels' id='level3' type='radio' value='3' checked>
            <label for='level3'><span><span></span></span>3 уровень: юный падаван</label><br>

            <input name='levels' id='level4' type='radio' value='4'>
            <label for='level4'><span><span></span></span>4 уровень: джедай</label><br>

            <input name='levels' id='level5' type='radio' value='5'>
            <label for='level5'><span><span></span></span>5 уровень: магистр</label><br>

            <input name='levels' id='level6' type='radio' value='6'>
            <label for='level6'><span><span></span></span>6 уровень: магистр Йодо</label><br>
        </div>
        <input id='level-btn' type='button' value='Играть'></input>
    </form>
    <script src='js/anagram.js'>
    </script>
</body>
</html>
